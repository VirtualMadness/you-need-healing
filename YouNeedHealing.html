        <section id="settings-window" class ="settings-menu">
            <button id="settings-close-button" class="close-button" style="right:0px; left:auto; top:0px">x</button>
            <div class="settings-title" ><span title="ajustes" class=traducible >Ajustes</span></div>
            
            <div class="menu-subtitle">
                <span title="volumen_musica" class="traducible">Volumen de la Musica</span>
                <input id="music-volume-level" type="range"/>   
            </div>
            <div class="menu-subtitle">
                <span title="volumen_efectos" class="traducible">Volumen de Efectos</span>
                <input id="music-sounds-level" type="range"/>
            </div>
            <div class="menu-subtitle" style="height: 14%">
                <nobr><span title="pantalla_completa" class="traducible">Pantalla completa</span>
                <input id="full-screen" type="checkbox"/></nobr>
            </div>
            <div class="menu-subtitle" style="padding-top: 0px">
                <span title="lenguaje" class="traducible" style="height: 40%">Lenguaje seleccionado: </span><br>
                <div class="btn-group" role="group" style="width: 70%; height: 60%">
                    <button type="button" id="bt-es" class="btn bt-select-lenguaje"><img class="img-language language-selected" src='assets/spain.png'/></button>
                    <button type="button" id="bt-en" class="btn bt-select-lenguaje"><img class="img-language" src='assets/english.png'/></button>
                    <button type="button" id="bt-fr" class="btn bt-select-lenguaje"><img class="img-language" src='assets/france.png'/></button>
                    <button type="button" id="bt-de" class="btn bt-select-lenguaje"><img class="img-language" src='assets/germany.png'/></button>
                    <button type="button" id="bt-it" class="btn bt-select-lenguaje"><img class="img-language" src='assets/italy.png'/></button>
                </div>
            </div>
            <div class="menu-subtitle" style="height:14%">
                <button id="exit-button" title="salir" class="traducible exit-btn" style="display:block; margin:auto;">Salir</button>
            </div>

        <section id="level-window" class = "level-window">            
            <button id="level-close-button" class="close-button" style="right:5px; left:auto; top:5px">x</button>
            <div style="padding:0px; margin:0px; height:15%, width:100%;">
                <h1 title="dificultad" class="traducible">Dificultad</h1>
            </div>
            <div style="padding:0px; margin:0px; height:82%; width:100%;">
                <!-- Carousel
            ================================================== -->
            <div id="myCarousel" class="carousel" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
                
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img class="first-slide" src="http://zelda.com/breath-of-the-wild/assets/icons/BOTW-Share_icon.jpg" alt="Level 1">
                  <div class="container">
                    <div class="carousel-caption">
                      <h1 title="facil" class="traducible">Nivel 1 - Fácil</h1>                      
                        <button class="play-button" onclick="play(0)"><span title="jugar" class="traducible">JUGAR</span></button>
                    </div>
                  </div>
                </div>
                <div class="item">
                  <img class="second-slide" src="" alt="Level 2">
                  <div class="container">
                    <div class="carousel-caption">
                      <h1 title="medio" class="traducible">Nivel 2 - Normal</h1>                        
                      <p><a class="btn btn-lg btn-primary" href="#" role="button"><span title="jugar" class="traducible">JUGAR</span></a></p>
                    </div>
                  </div>
                </div>
                <div class="item">
                  <img class="third-slide" src="" alt="Level 3">
                  <div class="container">
                    <div class="carousel-caption">
                      <h1 title="dificil" class="traducible">Nivel 3 - Dificil</h1>                       
                      <p><a class="btn btn-lg btn-primary" href="#" role="button"><span title="jugar" class="traducible">JUGAR</span></a></p>
                    </div>
                  </div>
                </div>                 
              </div>
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div><!-- /.carousel -->
            </div>           
        </section>
